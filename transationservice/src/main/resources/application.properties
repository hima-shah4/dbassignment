spring.application.name=transationservice
server.port=8084
spring.datasource.url=jdbc:h2:mem:transactiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
## accountservice client
client.accountservice.baseurl=http://localhost:8080
client.accountservice.creditservice=/balance/credit
client.accountservice.debitservice=/balance/debit
#MQ connection properties
mq.name=message-queue
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trusted=db.com.transactionservice.vo.request
spring.activemq.packages.trust-all=true